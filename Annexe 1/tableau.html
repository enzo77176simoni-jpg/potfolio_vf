<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'inscription - Enzo Simoni</title>
</head>
<body>

    <h2>Formulaire d'inscription</h2>

 <form action="" method="post">
    
<table>
<tr>
 <td>Pseudo*</td>
 <td><input type="text" name="pseudo"></td>
 </tr>

 <tr>
<td>Mot de passe</td>
<td><input type="password" name="password"></td>
</tr>

<tr>
<td>Prénom</td>
 <td><input type="text" name="prenom" placeholder="Votre prénom"></td>
 </tr>

 <tr>
<td>Email</td>
<td><input type="email" name="email"></td>
</tr>

<tr>
 <td>Avatar</td>
 <td><input type="file" name="avatar"></td>
 </tr>

 <tr>
 <td>Pays</td>
 <td>
<select name="pays">
<option>France</option>
 <option>Espagne</option>
 <option>Italie</option>
 <option>Allemagne</option>
 </select>
 </td>
</tr>

 <tr>
<td>Fruits préférés</td>
<td>
 Orange <input type="checkbox" name="fruit" value="orange">
 Fraise <input type="checkbox" name="fruit" value="fraise">
 Poire <input type="checkbox" name="fruit" value="poire">
</td>
 </tr>

<tr>
<td>Civilité</td>
<td>
  Homme <input type="radio" name="civilite" value="homme">
    Femme <input type="radio" name="civilite" value="femme">
</td>
 </tr>

 <tr>
 <td>Ville</td>
 <td><input type="text" name="ville"></td>
</tr>

 <tr>
 <td>Code postal</td>
<td><input type="text" name="code_postal"></td>
</tr>

<tr>
 <td>Adresse</td>
 <td><textarea name="adresse" rows="4" cols="40"></textarea></td>
</tr>

<tr>
  <td>Date de naissance</td>
 <td><input type="date" name="naissance"></td>
 </tr>

 <tr>
 <td>Jauge</td>
<td><input type="range" name="jauge" min="0" max="100"></td>
</tr>

<tr>
 <td>Téléphone</td>
 <td><input type="tel" name="telephone"></td>
 </tr>

<tr>
<td>Recherche</td>
<td><input type="search" name="recherche"></td>
 </tr>

<tr>
 <td>URL</td>
  <td><input type="url" name="url"></td>
</tr>
<tr>
 <td>Couleur</td>
<td><input type="color" name="couleur"></td>
 </tr>

 <tr>
                
  <td></td>
 <td><input type="submit" value="Valider"></td>
</tr>
   </table>
    </form>

    <p><a href="#">Retour au sommaire</a></p>

</body>
</html>
